<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Avatar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="div-h1">
                <h1>🎨Criador de Avatar</h1>
            </div>

            <div class="avatar" id="avatar">👽</div>

        </header>

        <main>

            <div class="perfil">
                <h2 id="nome_usuario">Visitante</h2>
                <p id="descricao">Descrição</p>
                <p id="status">Status: online</p>
            </div>

            <section>
                <h3>Cores</h3>
                <button class="btn-rosa" onclick="rosa()">🩷Rosa</button>
                <button class="btn-azul" onclick="azul()">💙Azul</button>
                <button class="btn-verde" onclick="verde()">💚Verde</button>
                <button class="btn-roxo" onclick="roxo()">💜Roxo</button>
                <button class="btn-laranja" onclick="laranja()">🧡Laranja</button>
            </section>

            <section>
                <h3>Expressões</h3>
                <button onclick="feliz()">😀Feliz</button>
                <button onclick="triste()">☹️Triste</button>
                <button onclick="bravo()">😡Bravo</button>
                <button onclick="surpreso()">😯Surpreso</button>
                <button onclick="apaixonado()">🥰Apaixonado</button>
            </section>

            <section>
                <h3>Perfil</h3>
                <button onclick="nome()">✍️Mudar nome</button>
                <button onclick="bio()">✍️Mudar Bio</button>
                <button onclick="online()">🟢Online</button>
                <button onclick="oculpado()">🔴Oculpado</button>
                <button onclick="ausente()">🟡Ausente</button>
            </section>

            <section>
                <h3>Efeitos</h3>
                <button onclick="ocultar()">👻Invisível</button>
                <button onclick="visivel()">👀Visivel</button>
            </section>
        </main>

        <footer></footer>

    </div>







    <script src="../avatar/script.js"></script>
</body>

</html>
