<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
</head>

<body>




    <script>

        // Variaveis das notas do aluno
        let nota1 = 8;
        let nota2 = 3;
        let nota3 = 4;

        // Variavel para realizar a soma e dividir por 3
        let media = ((nota1 + nota2 + nota3) / 3);

        ////exibi o resultado no console 
        console.log("Média do aluno: " + media)

        //Estrutura condicional para ver se o aluno foi aprovado ou reprovado. 
        if (media >= 8) {
            console.log("Parabéns aluno aprovado!");
        }
        else {
            console.log("Aluno reprovado média insuficiente");
            
        }


    </script>

</body>

</html>
