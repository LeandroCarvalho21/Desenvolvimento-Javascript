<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Variaveis</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Variaveis</h1>
    </main>


    <footer></footer>



    <script>
        //variaveis
        let numero1 = 5; //Valor númerico
        let numero2 = 8; //Valor númerico

        let cidade = "São Paulo"; // Valor textual

        let salario = 1850.89; // Valor com ponto flutuante

        let usuarioAtivo = true; // Valor booleano true (Verdadeiro) | false (Falso)

        //exibir o resultado no console 
        console.log(numero1 + numero2);

        // Operações Matematicas com Javascript
        console.log(6 + 6);
        console.log(7 - 2);
        console.log(2 * 2);
        console.log(4 / 2);
        console.log((2 + 2) * 2);

        //Operadores de comparação 
        let x = 5;
        let a = 7;

        console.log(x == a); // Comparação de igualdade | false ou true
        console.log(x > a); // Comparação maior que
        console.log(x >= a); // Comparação maior ou igual que
        console.log(x < a); // Comparação menor que
        console.log(x <= a); // Comparação menor ou igual que

        //Estrutura condicional 
        let idade = 19 // variavel que armazena a idade 

        if (idade > 16) {
            console.log("Você pode votar!");
        }
        else {
            console.log("Você é menor de idade.");
        }

        //-----------------------------------------------------

        // Estrutura condicional para verificar se esta quente ou frio com if, else if e else.
        let temperatura = 16 //Variavel para armazenar a temperatura 

        if (temperatura < 10) {
            console.log("Está muito frio☃️");
        }
        else if (temperatura <= 20) {
            console.log("Está Frio🥶");
        }
        else if (temperatura <= 30) {
            console.log("Temperatura agradavel 😎");
        }
        else {
            console.log("Está muito quente derrentendo🥵")
        }



    </script>

</body>

</html>
