<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header></header>
    <main>
        
        <div class="form">
            <h1>Formulário </h1>
            <div class="card">
                <h2>Nome Completo:</h2>
                <h3 id="nome"></h3>
            </div>

            <div class="card">
                <h2>Objetivo Profissional:</h2>
                <h3 id="objetivo"></h3>
            </div>

            <div class="card">
                <h2>Descrição:</h2>
                <h3 id="descricao"></h3>
            </div>

            <div class="card">
                <h2>Email:</h2>
                <h3 id="email"></h3>
            </div>

            <div class="card">
                <h2>Telefone:</h2>
                <h3 id="telefone"></h3>
            </div>

            <div class="card">
                <h2>Cidade:</h2>
                <h3 id="cidade"></h3>
            </div>

        </div>

    </main>

    <footer></footer>


    <script src="script.js"></script>
</body>

</html>
